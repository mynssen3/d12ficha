<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>d12EX - Ficha do Personagem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <style>
        .container { max-width: 800px; margin-top: 20px; }
        .data-section { margin-bottom: 20px; }
    </style>
</head>
<body class="custom-bg-2">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom custom-bg-1">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
          <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
          <span class="fs-2 d12-custom">d12 Express</span>
        </a>
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Ficha do Personagem</a></li>
        </ul>
    </header>
    <section class="container bg-light p-4">
        <h2 class="text-center">Ficha do Personagem</h2>
        <div id="ficha">
            <!-- Dados serão inseridos aqui pelo JavaScript -->
        </div>
    </section>
    <footer class="d-flex flex-column align-items-center custom-bg-2"><br>
        <p class="text-end w-100">Criado por Wallace Mynssen (M3)</p>
    </footer>
    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            const entries = [...params.entries()];
            return entries.reduce((acc, [key, value]) => {
                acc[key] = value;
                return acc;
            }, {});
        }

        function displayFicha(data) {
            const fichaContainer = document.getElementById('ficha');
            fichaContainer.innerHTML = `
                <div class="data-section">
                    <h4>Informações Básicas do Personagem</h4>
                    <p><strong>Nome:</strong> ${data.nome || 'Não informado'}</p>
                    <p><strong>Raça:</strong> ${data.race || 'Não informado'}</p>
                    <p><strong>Idade:</strong> ${data.age || 'Não informado'}</p>
                    <p><strong>Características físicas marcantes:</strong> ${data.carac || 'Não informado'}</p>
                </div>
                <div class="data-section">
                    <h4>Classe de Aventureiro e Atributos</h4>
                    <p><strong>Classe:</strong> ${data.classes || 'Não informado'}</p>
                    <p><strong>Arma favorita:</strong> ${data.arma || 'Não informado'}</p>
                    <p><strong>Força (F):</strong> ${data.forca || 'Não informado'}</p>
                    <p><strong>Mira (M):</strong> ${data.mira || 'Não informado'}</p>
                    <p><strong>Habilidade (H):</strong> ${data.habilidade || 'Não informado'}</p>
                    <p><strong>Resistência (R):</strong> ${data.resist || 'Não informado'}</p>
                    <p><strong>Sabedoria (S):</strong> ${data.sabed || 'Não informado'}</p>
                    <p><strong>Carisma (C):</strong> ${data.carisma || 'Não informado'}</p>
                </div>
                <div class="data-section">
                    <h4>História do Personagem</h4>
                    <p><strong>Nome Completo:</strong> ${data.nomeCompleto || 'Não informado'}</p>
                    <p><strong>Aparência:</strong> ${data.aparencia || 'Não informado'}</p>
                    <p><strong>Roupas:</strong> ${data.roupas || 'Não informado'}</p>
                    <p><strong>De onde ele veio:</strong> ${data.deOndeVeio || 'Não informado'}</p>
                    <p><strong>Com quem ele vivia:</strong> ${data.familia || 'Não informado'}</p>
                    <p><strong>Com quem ele aprendeu o que sabe hoje:</strong> ${data.mestre || 'Não informado'}</p>
                    <p><strong>Objetivo:</strong> ${data.objetivo || 'Não informado'}</p>
                </div>
            `;
        }

        const queryParams = getQueryParams();
        displayFicha(queryParams);
    </script>
</body>
</html>
